<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Contact Us page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style14.css">
    <!-- Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<style></style>
<body>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us.</p>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message </h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+91 85842***</p>
                 <p><i class="fas fa-envelope"></i>info@example.com </p>
           <p><i class="fas fa-map-marker-alt"></i> address: Street, City, Country</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
